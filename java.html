      <div class="container">
        <h1>JavaScript </h1>

           <div class="row">
            <div class="col-4">
                <h4>IF Statement</h4>
                <button onclick="myfunction(this)">I can Changed</button> 
            </div>
            <div class="col-4">
                <h4>FOR LOOP 5 times</h4>
                <script>
                    var x; 
                    for (x = 0; x <= 4; x++)  
                    { 
                        document.write("Value of x:" + x + "<br />"); 
                    }
                </script>
            </div>
            <div class="col-4">
                <h4>Date function</h4>
            <script>
                document.write(Date());
                </script>
                </div>
        </div>
      </div>
      <footer>

      </footer>
      <script>
         
        function myfunction(id) {
            if (id.innerHTML == "you clicked me"){
                id.innerHTML = "I can Changed";
            } else{
                id.innerHTML = "you clicked me";
            }
            
        }

        </script>
