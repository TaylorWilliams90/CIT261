        </div>
        <script>
            growing.onclick = function() {
            this.style.fontSize = '26px';
            this.style.color = 'blue';
            };

            function myMove() {
            var elem = document.getElementById("myAnimation");   
            var pos = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (pos == 100) {
                clearInterval(id);
                } else {
                pos++; 
                elem.style.top = pos + 'px';  
                }
            }
            }

            growing.onclick = function() {
            this.style.fontSize = '26px';
            this.style.color = 'blue';
            };
