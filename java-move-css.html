<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Jounal | Home Page </title>

        <meta charset="utf-8"/>
        
        <meta name="author" content="Taylor Williams">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </head>

    <body id="container">

      <div class="container">
        <h1>javascript Animation, Transform, Transtions</h1>
        <button  onclick="move()">Click to Move</button>
        <div class="row">
          
                <div class="slide-box">
                        <h4>moving box</h4>
                    </div>       
        </div>
        <script>
            growing.onclick = function() {
            this.style.fontSize = '26px';
            this.style.color = 'blue';
            };

            function myMove() {
            var elem = document.getElementById("myAnimation");   
            var pos = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (pos == 100) {
                clearInterval(id);
                } else {
                pos++; 
                elem.style.top = pos + 'px';  
                }
            }
            }

            growing.onclick = function() {
            this.style.fontSize = '26px';
            this.style.color = 'blue';
            };
        </script>
      </div>
      <footer>

      </footer>

      <script>
          var box = document.getElementsByClassName('slide-box')[0];
          function move(){
            box.style.WebkitAnimationPlayState = "running";
          }

      </script>
    </body>
</html>
